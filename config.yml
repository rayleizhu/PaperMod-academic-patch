###############################
cascade: # prevent content/news/* and content/pubs/* from being rendered as regular pages
  - _target:
      path: /news/**
    build:
      render: never
      list: local
  - _target:
      path: /pubs/**
    build:
      render: never
      list: local
  
frontmatter:
lastmod:
  - lastmod
  - :git
  - date
  - publishDate
###############################

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
